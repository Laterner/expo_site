events {
    worker_connections 1024;
}

http {
    # HTTP редирект на HTTPS
    server {
        listen 80;
        server_name mosaction.ru www.mosaction.ru;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl; http2 on;
        server_name mosaction.ru www.mosaction.ru;

        # SSL сертификаты (пути Certbot)
        ssl_certificate /etc/letsencrypt/live/mosaction.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mosaction.ru/privkey.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # Для верификации Certbot
        location ~ /.well-known/acme-challenge {
            root /var/www/html;
            allow all;
        }
    }
}