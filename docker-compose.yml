services:
    app:
        build: ./app
        ports:
            - "8000:8000"
        env_file:
            - .env
        volumes:
            - ./app:/app
        restart: unless-stopped

    nginx:
        image: nginx:1.23.3
        # монтируем директорию nginx и сертификат с ключом
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./ssl/certificate.crt:/etc/ssl/mosaction.ru.crt
            - ./ssl/certificate.key:/etc/ssl/mosaction.ru.key
            - ./ssl/certificate_ca.crt:/etc/ssl/ca.crt
        ports:
            - "80:80"
            - "443:443"
        restart: unless-stopped
